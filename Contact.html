                text-shadow: 3px 3px white;

            color: white;
        }

    <body>
        <header class="site-header">
            <div class="bar">
                <a class="site-header">
                    <img src="img/logo.svg" alt="Agency logo"> 
                </a>

                <nav>
                    <a href="index.html">Home</a>

                </nav>
            </div>
        </header>
        
        <h1>Contact</h1>
        <img src="img/destacada.jpg" alt="Just a picture">

        
        <main class="main-contact container">
            <form action="#">
                <fieldset>
                    <legend>Personal Information</legend>
                    <label for="name">Name: </label>
                    <input type="text" name="userName" id="name">

                    <label for="email">Email</label>
                    <input type="email" id="email">

                    <label for="phone">Phone Number</label>
                    <input type="tel" name="phone" id="phone">

                    <label for="message">Message</label>
                    <textarea name="message" id="msg" cols="30" rows="10"></textarea>
                </fieldset>
                <fieldset>
                    <legend>Product Information</legend>
                    <label for="type">Type</label>
                    <select name="type" id="type">
                        <option value=""selected disabled>-----Select an option-----</option>
                        <option value="buy">Buy</option>
                        <option value="sell">Sell</option>
                    </select>    

                </fieldset>

                <fieldset>
                    <legend>Contact information</legend>

                    <label for="phone">Phone</label>
                    <input type="radio" name="Phone" id="radio-phone">

                    <label for="email">Email</label>
                    <input type="radio" name="email" id="radio-phone">

                    <p>If you want to be contacted by phone, please select a day and hour</p>

                    <label for="date">Date</label>
                    <input type="date" name="date" id="date">

                    <label for="hour">Hour</label>
                    <input type="time" name="hour" id="hour">

                </fieldset>
                <div class="btn-form">
                    <input class="contact-btn contact-btn-gold" type="submit" value="send">
                </div>
            </form>
        </main>
